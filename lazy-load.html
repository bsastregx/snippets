<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Load</title>
    <style>
      section {
        height: 100vh;
      }
      section:nth-child(odd) {
        background-color: aliceblue;
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <img loading="lazy" src="https://picsum.photos/200/300" alt="" />
    </section>
    <section>
      <img loading="lazy" src="https://picsum.photos/200/400" alt="" />
    </section>
    <section>
      <img loading="lazy" src="https://picsum.photos/200/600" alt="" />
    </section>
    <section>
      <img loading="lazy" src="https://picsum.photos/300/600" alt="" />
    </section>
    <section>
      <img loading="lazy" src="https://picsum.photos/300/500" alt="" />
    </section>
    <section>
      <img loading="lazy" src="https://picsum.photos/300/400" alt="" />
    </section>
    <section>
      <img loading="lazy" src="https://picsum.photos/300/200" alt="" />
    </section>
    <section>
      <img loading="lazy" src="https://picsum.photos/400/200" alt="" />
    </section>
    <section>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/VcjzHMhBtf0?controls=0"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
  </body>
</html>
